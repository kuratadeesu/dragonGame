<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドラクエ風ゲームver1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body {font-family: 'Courier New', monospace;
          background: #222; 
         color: #fff; 
         padding: 20px;
        line-height: 1.6}
    #app {
      max-width: 500px;
      margin: 0 auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }
    p {
      margin: 0.2em 0;
    }
    .log {
      background: #111;
      border: 1px solid #555;
      padding: 10px;
      margin-top: 20px;
      height:  150px;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-line;
    }
    .command {
      margin-top: 10px;
    }
    .command button {
      background-color: #444;
      color: #fff;
      border: 2px solid #fff;
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .command button:hover {
      background: #666;
    }
    .hp-bar, .mp-bar {
      width: 200px;
      height: 20px;
      background: #444;
      border: 2px solid #fff;
      margin-top: 5px;
    }
    .hp-inner {
      height: 100%;
      background: limegreen;
      transition: width 0.3s ease-in-out;
    }
    .hp-inner-enemy {
      height: 100%;
      background: crimson;
      transition: width 0.3s ease;
    }
    .mp-inner {
      height: 100%;
      background: dodgerblue;
      transition: width 0.5s ease-in-out;
    }
    .enemy {
      margin-top: 15px;
      text-align: center;
    }
    .enemy-img {
      width: 100px;
      height: auto;
      image-rendering: pixelated;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <p>[勇者] HP: {{ player.hp }}</p>
      <div class="hp-bar">
        <div class="hp-inner" :style="{width: (player.hp / player.maxHp * 100) + '%'}"></div>
      </div>
      <p>[勇者]  MP: {{ player.mp }} / {{ player.maxMp }}</p>
      <div class="mp-bar">
        <div class="mp-inner" :style="{width: (player.mp / player.maxMp * 100) + '%'}"></div>
      </div>
      <div v-for="(enemy, index) in enemies" :key="index">
        <img :src="enemy.img" alt="enemy" class="enemy-img">
        <p>[{{ enemy.name}}] HP: {{ enemy.hp }}</p>
        <div class="hp-bar">
          <div class="hp-inner-enemy" :style="{width: (enemy.hp / getEnemyMaxHp(enemy.name) * 100) + '%'}"></div>
        </div>
      </div>
    </div>

    <div class="command" v-if="!isBattleOver">
      <p>どうする？</p>
      <button @click="attack">たたかう</button>
      <button @click="magicAttack">まほう</button>
      <button @click="run">にげる</button>
    </div>

    <div class="log" ref="logBox">
      <p v-for="(log, index) in logs" :key="index">＞ {{ log }}</p>
    </div>

    <div v-if="isBattleOver">
      <p>{{ resultMessage }}</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        player: { hp: 50, maxHp:50, mp:10, maxMp:10},
        enemies: [],
        enemySets: [
          [{ name: "スライム", hp:10, img: "./img/img1.png"}],
          [{ name: "ドラキー", hp:12, img: "./img/img3.png"}],
          [{ name: "スライムベス", hp:15, img: "./img/img2.png"}],
          [{ name: "スライム", hp:10, img: "./img/img1.png"},{ name: "ドラキー", hp:12, img: "./img/img3.png"}],
          [{ name: "スライム", hp:10, img: "./img/img1.png"},{ name: "スライムベス", hp:15, img: "./img/img2.png"}],
          [{ name: "ドラキー", hp:12, img: "./img/img3.png"},{ name: "スライムベス", hp:15, img: "./img/img2.png"}],
          [{ name: "スライム", hp:10, img: "./img/img1.png"},{ name: "ドラキー", hp:12, img: "./img/img3.png"},{ name: "スライムベス", hp:15, img: "./img/img2.png"}]
        ],  
        logs: [],
        isBattleOver: false,
        resultMessage: ''
      },
      created() {
        this.enemies = this.getRandomEnemySet();
      },
      methods: {
        getEnemyMaxHp(name) {
          const base = {
            'スライム': 10,
            'ドラキー': 12,
            'スライムベス': 15
          };
          return base[name] || 10;
        },
        getRandomEnemySet() {
          const set = this.enemySets[Math.floor(Math.random() * this.enemySets.length)];
          return JSON.parse(JSON.stringify(set));
        },
        attack() {
          const playerDmg = Math.floor(Math.random() * 5) + 3;
          const targetIndex = this.getAliveEnemyIndex();
          if (targetIndex === -1) return;

          this.enemies[targetIndex].hp -= playerDmg;
          this.logs.push(`勇者は ${this.enemies[targetIndex].name} に ${playerDmg} のダメージ！`);
          this.scrollToBottom();

          if(this.enemies[targetIndex].hp <= 0) {
            this.enemies[targetIndex].hp = 0;
            this.logs.push(`${this.enemies[targetIndex].name} をたおした！`);
          }
          this.scrollToBottom();

          if(this.areAllDefeated()) {
            this.endBattle(`すべての敵をたおした！`);
            return;
          }

          this.enemies.forEach((enemy) => {
            if(enemy.hp > 0) {
              const enemyDmg = Math.floor(Math.random() * 4) + 2;
              this.player.hp -= enemyDmg;
              this.logs.push(`${enemy.name} のこうげき！ ${enemyDmg} のダメージ！`)
            }
            this.scrollToBottom();
          });

          if (this.player.hp <= 0) {
            this.player.hp = 0;
            this.endBattle(`敗北．．．勇者は倒れてしまった！`);
          };
        },
        magicAttack() {
          const mpCost = 3;

          if(this.player.mp < mpCost) {
            this.logs.push("MPが足りない！");
            this.scrollToBottom();
            return;
          }

          this.player.mp -= mpCost;

          const magicDmg = Math.floor(Math.random() * 6) + 8;
          const targetIndex = this.getAliveEnemyIndex();
          if(targetIndex === -1) return;

          this.enemies[targetIndex].hp -= magicDmg;
          this.logs.push(`勇者は まほうこうげき！ ${this.enemies[targetIndex].name} に ${magicDmg} のダメージ！ `)
          this.scrollToBottom();

          if(this.enemies[targetIndex].hp <= 0) {
            this.enemies[targetIndex].hp = 0;
            this.logs.push(`${this.enemies[targetIndex].name} をたおした！`);
            this.scrollToBottom();
          }

          if(this.areAllDefeated()) {
            this.endBattle(`すべての敵をたおした！`);
            return;
          }

          this.enemies.forEach((enemy) => {
            if(enemy.hp > 0) {
              const enemyDmg = Math.floor(Math.random() * 4) + 2;
              this.player.hp -= enemyDmg;
              this.logs.push(`${enemy.name} のこうげき！ ${enemyDmg} のダメージ！`)
              this.scrollToBottom();
            }
          });

          if (this.player.hp <= 0) {
            this.player.hp = 0;
            this.endBattle(`敗北．．．勇者は倒れてしまった！`);
          };


        },
        getAliveEnemyIndex() {
          const alive = this.enemies
          .map((enemy, index) =>(enemy.hp > 0 ? index : -1) )
          .filter(index => index !== -1 );
          if (alive.length === 0) return;
          return alive[Math.floor(Math.random() * alive.length)];
        },
        areAllDefeated() {
          return this.enemies.every(enemy => enemy.hp <= 0);
        },
        run() {
          this.endBattle(`勇者は逃げ出した！`)
        },
        endBattle(message) {
          this.resultMessage = message;
          this.isBattleOver = true;
        },
        scrollToBottom() {
          this.$nextTick(() => {
            const box = this.$refs.logBox;
            if(box) {
              box.scrollTop  = box.scrollHeight;
            }
          });
        }
      }
    });

  </script>
</body>
</html>
